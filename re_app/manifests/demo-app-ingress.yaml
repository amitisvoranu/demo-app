apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/name: demo-app
    app.kubernetes.io/part-of: demo-app
  name: demo-app
spec:
  rules:
  - host: demo-app.com
    http:
      paths:
      - backend:
          service:
            name: spring-boot-helloworld
            port:
              name: port-8080
        path: /spring-boot-helloworld
        pathType: Prefix
      - backend:
          service:
            name: python-flask-hello-world
            port:
              name: port-8080
        path: /python-flask-hello-world
        pathType: Prefix
status: {}
